<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canvas Game</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <script type="module" src="./js/game.js"></script>
    <div id="app"></div>

    <div id="controls">
        <div id="c1" style="position: absolute; top: 240px">
            <div id="l1"
                style="position: absolute; left:40px; top: 40px; width: 120px; height: 40px; background-color: white;">
            </div>
            <div id="l2"
                style="position: absolute; left:80px; top: 0px; width: 40px; height: 120px; background-color: white;">
            </div>
            <button style="left: 80px; background: transparent;" id="btn_up">↑</button>
            <button style="left: 40px; background: transparent; top: 40px;" id="btn_left">←</button>
            <button style="left: 120px; background: transparent; top: 40px;" id="btn_right">→</button>
            <button style="left: 80px; background: transparent; top: 80px;" id="btn_down">↓</button>
        </div>

        <div id="c2" style="position: absolute; top: 240px; left: 200px;">
            <button style="left: 80px; border-radius: 100%;" id="btn_y">Y</button>
            <button style="left: 40px; top: 40px; border-radius: 100%" id="btn_x">X</button>
            <button style="left: 120px; top: 40px; border-radius: 100%" id="btn_b">B</button>
            <button style="left: 80px; top: 80px; border-radius: 100%" id="btn_a">A</button>
        </div>
    </div>

</body>

</html>
